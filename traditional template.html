<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/temp2.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/images/curriculum-vitae.png" alt="CV Logo" class="cv-logo">
        <h1 class="build-resume-text">Build Resume</h1>
    </div>
    <div class="container">
        <div class="resume-form">
            
            <form id="resumeForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <input type="text" id="address" placeholder="Address" required>
                <textarea id="objective" placeholder="Career Objective" required></textarea>
                <textarea id="experience" placeholder="Work Experience (use '|' to separate entries)" required></textarea>
                <textarea id="education" placeholder="Education (use '|' to separate entries)" required></textarea>
                <textarea id="skills" placeholder="Skills (comma-separated)" required></textarea>
                <button type="submit">Generate Resume</button>
            </form>
        </div>
        <div class="resume-preview" id="resumePreview">
            <h2>Resume Preview</h2>
            <div id="previewContent"></div>
            <button id="printBtn" class="print-btn">Print CV</button>
        </div>
    </div>
    <script src="assets/js/temp2.js"></script>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy;Copyright 2024. All Rights Reserved - <span>build.resume</span></p>
            </div>
        </div>
    </footer>
    
    
    
</body>
</html>
